<p-card>
  <p-header>{{participant.name}}</p-header>
  <div class="p-grid">
    <div class="p-col-6">
      <ul>
        <li>{{participant.gender}}</li>
        <li>{{participant.active}}</li>
        <li>{{participant.age}}</li>
      </ul>
    </div>
    <div class="p-col-6">
      <ul>
        <li *ngFor="let item of participant.history">
          {{item.room}}:{{item.date}}
        </li>
      </ul>
    </div>
  </div>
</p-card>
